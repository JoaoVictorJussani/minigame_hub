<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tic Tac Toe</title>
    <style>
        :root{ --bg:#071021; --muted:rgba(255,255,255,0.85); --accent:#19f0ff; }
        body{margin:0;font-family:Inter,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071021,#0f1a2b);color:var(--muted);display:flex;align-items:center;justify-content:center;min-height:100vh}
        .container{width:100%;max-width:720px;padding:24px}
        header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
        h1{margin:0;font-size:1.4rem}
        .board{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;background:rgba(255,255,255,0.02);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
        .cell{aspect-ratio:1/1;background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;font-size:3rem;border-radius:8px;cursor:pointer;user-select:none;transition:transform .08s}
        .cell:active{transform:scale(.98)}
        .info{margin-top:14px;display:flex;gap:12px;align-items:center}
        .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer}
        .status{font-size:1rem}
        footer{margin-top:18px;color:rgba(255,255,255,0.5);font-size:0.85rem}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Tic Tac Toe</h1>
            <div>
                <button class="btn" onclick="location.href='../index.html'">Retour</button>
            </div>
        </header>

        <div class="board" id="board" aria-label="Tic tac toe board">
            <!-- 9 cells inserted by JS -->
        </div>

        <div class="info">
            <div class="status" id="status">Joueur: X</div>
            <button class="btn" id="reset">Recommencer</button>
        </div>

        <footer>Deux joueurs en local â€” le premier joueur est X. Amusez-vous !</footer>
    </div>

    <script>
        // Simple Tic-Tac-Toe (2 players, local)
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const resetBtn = document.getElementById('reset');

        let board = Array(9).fill(null);
        let turn = 'X';
        let finished = false;

        const winCombos = [
            [0,1,2],[3,4,5],[6,7,8],
            [0,3,6],[1,4,7],[2,5,8],
            [0,4,8],[2,4,6]
        ];

        function render(){
            boardEl.innerHTML = '';
            board.forEach((v,i)=>{
                const c = document.createElement('div');
                c.className = 'cell';
                c.setAttribute('data-i', i);
                c.textContent = v || '';
                c.addEventListener('click', onClickCell);
                boardEl.appendChild(c);
            });
            if(finished) return;
            statusEl.textContent = `Joueur: ${turn}`;
        }

        function onClickCell(e){
            if(finished) return;
            const i = Number(e.currentTarget.dataset.i);
            if(board[i]) return; // occupied
            board[i] = turn;
            const winner = checkWinner();
            if(winner){
                statusEl.textContent = `Gagnant: ${winner}`;
                finished = true;
                highlightWinning(winner);
            } else if(board.every(Boolean)){
                statusEl.textContent = 'Ã‰galitÃ© !';
                finished = true;
            } else {
                turn = turn === 'X' ? 'O' : 'X';
                statusEl.textContent = `Joueur: ${turn}`;
            }
            render();
        }

        function checkWinner(){
            for(const combo of winCombos){
                const [a,b,c] = combo;
                if(board[a] && board[a] === board[b] && board[a] === board[c]){
                    return board[a];
                }
            }
            return null;
        }

        function highlightWinning(winner){
            // add a small highlight to winning cells
            for(const combo of winCombos){
                const [a,b,c] = combo;
                if(board[a] && board[a] === board[b] && board[a] === board[c]){
                    [a,b,c].forEach(i=>{
                        const cell = boardEl.querySelector(`[data-i='${i}']`);
                        if(cell) cell.style.boxShadow = '0 8px 30px rgba(25,240,255,0.08), 0 0 18px rgba(25,240,255,0.06)';
                    });
                }
            }
        }

        resetBtn.addEventListener('click', ()=>{
            board = Array(9).fill(null);
            turn = 'X'; finished = false; statusEl.textContent = `Joueur: ${turn}`; render();
        });

        // initial render
        render();
    </script>
</body>
</html>
