<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diep.io Clone - Tank Battle Game</title>
    <meta name="description" content="Clone du jeu Diep.io avec bots intelligents et évolutions de tanks">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', 'Arial', sans-serif;
            overflow: hidden;
            background: #cdcdcd;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            background: #cdcdcd;
            cursor: crosshair;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        #stats h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #00b2e1;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        #levelBar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #555;
        }

        #levelProgress {
            height: 100%;
            background: linear-gradient(90deg, #00b2e1, #0088ff);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        #levelText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        #upgradePanel {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            pointer-events: auto;
            max-width: 250px;
        }

        #upgradePanel h3 {
            color: #00b2e1;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        .upgrade-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .upgrade-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00b2e1;
            cursor: pointer;
        }

        .upgrade-item.maxed {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-name {
            color: white;
            font-size: 13px;
            flex: 1;
        }

        .upgrade-level {
            display: flex;
            gap: 3px;
        }

        .upgrade-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #666;
        }

        .upgrade-dot.filled {
            background: #00b2e1;
            border-color: #00b2e1;
            box-shadow: 0 0 5px #00b2e1;
        }

        #skillPoints {
            background: rgba(0, 178, 225, 0.3);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-weight: bold;
        }

        #deathScreen,
        #pauseMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            pointer-events: auto;
        }

        #deathScreen.show,
        #pauseMenu.show {
            display: flex;
        }

        #deathScreen h1 {
            color: #ff4444;
            font-size: 48px;
            margin-bottom: 20px;
        }

        #pauseMenu h1 {
            color: #00b2e1;
            font-size: 56px;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        #deathScreen p,
        #pauseMenu p {
            color: white;
            font-size: 24px;
            margin: 10px 0;
        }

        .menu-btn {
            margin: 15px 0;
            padding: 18px 60px;
            font-size: 22px;
            background: #00b2e1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 300px;
            font-weight: bold;
        }

        .menu-btn:hover {
            background: #0088ff;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 178, 225, 0.4);
        }

        .menu-btn.secondary {
            background: #555;
        }

        .menu-btn.secondary:hover {
            background: #666;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .damage-number {
            position: absolute;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 20px;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>

    <div id="pauseMenu">

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const WORLD_SIZE = 4000;
        const GRID_SIZE = 50;

        let isPaused = false;
        let gameRunning = true;

        const player = {
            x: WORLD_SIZE / 2,
            y: WORLD_SIZE / 2,
            size: 25,
            angle: 0,
            health: 100,
            maxHealth: 100,
            score: 0,
            level: 1,
            xp: 0,
            xpToNextLevel: 100,
            kills: 0,
            skillPoints: 0,
            tankClass: 'basic',
            stats: {
                healthRegen: 0,
                maxHealth: 0,
                bodyDamage: 0,
                bulletSpeed: 0,
                bulletPenetration: 0,
                bulletDamage: 0,
                reload: 0,
                movementSpeed: 0
            },
            isDead: false
        };

        const camera = { x: player.x, y: player.y };
        const keys = {};
        const mouse = { x: 0, y: 0, worldX: 0, worldY: 0, down: false };

        let bullets = [];
        let shapes = [];
        let bots = [];
        let lastShootTime = 0;

        const botNames = [
            'Alpha', 'Beta', 'Gamma', 'Delta', 'Epsilon', 'Zeta', 'Theta', 'Omega',
            'Hunter', 'Sniper', 'Tank', 'Warrior', 'Guardian', 'Destroyer', 'Phantom',
            'Shadow', 'Blaze', 'Storm', 'Viper', 'Falcon', 'Dragon', 'Phoenix'
        ];

        function initShapes() {
            shapes = [];
            const shapeTypes = [
                { sides: 3, size: 15, color: '#fc7677', health: 10, xp: 10, score: 10, priority: 1 },
                { sides: 4, size: 20, color: '#ffe869', health: 20, xp: 25, score: 25, priority: 2 },
                { sides: 5, size: 25, color: '#768dfc', health: 100, xp: 130, score: 130, priority: 3 }
            ];

            for (let i = 0; i < 150; i++) {
                const type = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
                shapes.push({
                    x: Math.random() * WORLD_SIZE,
                    y: Math.random() * WORLD_SIZE,
                    ...type,
                    maxHealth: type.health,
                    angle: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
            }
        }

        function initBots() {
            bots = [];
            const botColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe', '#fd79a8', '#ff9ff3'];

            for (let i = 0; i < 10; i++) {
                bots.push({
                    x: Math.random() * WORLD_SIZE,
                    y: Math.random() * WORLD_SIZE,
                    size: 25,
                    angle: Math.random() * Math.PI * 2,
                    health: 100,
                    maxHealth: 100,
                    color: botColors[i % botColors.length],
                    name: botNames[i % botNames.length],
                    level: 1,
                    xp: 0,
                    xpToNextLevel: 100,
                    score: 0,
                    kills: 0,
                    tankClass: 'basic',
                    stats: {
                        healthRegen: 0,
                        maxHealth: 0,
                        bodyDamage: 0,
                        bulletSpeed: 0,
                        bulletPenetration: 0,
                        bulletDamage: 0,
                        reload: 0,
                        movementSpeed: 0
                    },
                    target: null,
                    lastShootTime: 0,
                    state: 'hunting',
                    stateTimer: 0,
                    isDead: false
                });
            }
        }

        function botLevelUp(bot) {
            while (bot.xp >= bot.xpToNextLevel) {
                bot.xp -= bot.xpToNextLevel;
                bot.level++;
                bot.xpToNextLevel = Math.floor(bot.xpToNextLevel * 1.2);

                const statNames = Object.keys(bot.stats);
                const availableStats = statNames.filter(stat => bot.stats[stat] < 7);
                if (availableStats.length > 0) {
                    const randomStat = availableStats[Math.floor(Math.random() * availableStats.length)];
                    bot.stats[randomStat]++;

                    if (randomStat === 'maxHealth') {
                        bot.maxHealth = 100 + bot.stats.maxHealth * 20;
                        bot.health = Math.min(bot.health + 20, bot.maxHealth);
                    }
                }

                if (bot.level === 15 && bot.tankClass === 'basic') {
                    const classes = ['twin', 'sniper', 'machinegun', 'flank'];
                    bot.tankClass = classes[Math.floor(Math.random() * classes.length)];
                } else if (bot.level === 30 && bot.tankClass !== 'basic') {
                    const advancedClasses = ['triplet', 'pentashot', 'spreadshot', 'octo'];
                    bot.tankClass = advancedClasses[Math.floor(Math.random() * advancedClasses.length)];
                }
            }
        }

        // IA INTELLIGENTE DES BOTS
        function findBestTarget(bot) {
            let bestShape = null;
            let bestScore = -Infinity;

            shapes.forEach(shape => {
                const dist = Math.hypot(bot.x - shape.x, bot.y - shape.y);
                if (dist < 600) {
                    // Score basé sur: priorité (pentagone > carré > triangle), proximité, et XP
                    const proximityScore = (600 - dist) / 600;
                    const score = shape.priority * 100 + shape.xp * 2 + proximityScore * 50;

                    if (score > bestScore) {
                        bestScore = score;
                        bestShape = shape;
                    }
                }
            });

            return bestShape;
        }

        function updateBotAI(bot, deltaTime) {
            if (bot.isDead) return;

            bot.stateTimer -= deltaTime;

            // Trouver la meilleure forme (pentagones en priorité, puis proximité)
            const bestShape = findBestTarget(bot);

            // Trouver le bot ennemi le plus proche
            let nearestBot = null;
            let nearestBotDist = Infinity;

            bots.forEach(otherBot => {
                if (otherBot !== bot && !otherBot.isDead) {
                    const dist = Math.hypot(bot.x - otherBot.x, bot.y - otherBot.y);
                    if (dist < nearestBotDist) {
                        nearestBotDist = dist;
                        nearestBot = otherBot;
                    }
                }
            });

            const playerDist = Math.hypot(bot.x - player.x, bot.y - player.y);

            // Prise de décision intelligente
            if (bot.health < bot.maxHealth * 0.3 && bot.stateTimer <= 0) {
                bot.state = 'fleeing';
                bot.stateTimer = 3000;
            } else if (nearestBotDist < 250 && bot.stateTimer <= 0 && Math.random() < 0.4) {
                bot.state = 'attacking_bot';
                bot.target = nearestBot;
                bot.stateTimer = 4000;
            } else if (playerDist < 300 && bot.stateTimer <= 0 && Math.random() < 0.3) {
                bot.state = 'attacking_player';
                bot.target = player;
                bot.stateTimer = 5000;
            } else if (bot.stateTimer <= 0) {
                bot.state = 'hunting';
                bot.target = bestShape;
                bot.stateTimer = 8000;
            }

            const speed = 2.5 + bot.stats.movementSpeed * 0.3;

            if (bot.state === 'fleeing') {
                const angle = Math.atan2(bot.y - player.y, bot.x - player.x);
                bot.x += Math.cos(angle) * speed;
                bot.y += Math.sin(angle) * speed;
            } else if (bot.state === 'attacking_player' && bot.target) {
                const dist = Math.hypot(bot.x - player.x, bot.y - player.y);
                if (dist > 250) {
                    const angle = Math.atan2(player.y - bot.y, player.x - bot.x);
                    bot.x += Math.cos(angle) * speed;
                    bot.y += Math.sin(angle) * speed;
                }
                bot.angle = Math.atan2(player.y - bot.y, player.x - bot.x);

                const now = Date.now();
                const reloadTime = Math.max(300, 600 - bot.stats.reload * 40);
                if (now - bot.lastShootTime > reloadTime && dist < 400) {
                    botShoot(bot);
                    bot.lastShootTime = now;
                }
            } else if (bot.state === 'attacking_bot' && bot.target && !bot.target.isDead) {
                const dist = Math.hypot(bot.x - bot.target.x, bot.y - bot.target.y);
                if (dist > 250) {
                    const angle = Math.atan2(bot.target.y - bot.y, bot.target.x - bot.x);
                    bot.x += Math.cos(angle) * speed;
                    bot.y += Math.sin(angle) * speed;
                }
                bot.angle = Math.atan2(bot.target.y - bot.y, bot.target.x - bot.x);

                const now = Date.now();
                const reloadTime = Math.max(300, 600 - bot.stats.reload * 40);
                if (now - bot.lastShootTime > reloadTime && dist < 400) {
                    botShoot(bot);
                    bot.lastShootTime = now;
                }
            } else if (bot.state === 'hunting' && bot.target) {
                const dist = Math.hypot(bot.x - bot.target.x, bot.y - bot.target.y);
                if (dist > 200) {
                    const angle = Math.atan2(bot.target.y - bot.y, bot.target.x - bot.x);
                    bot.x += Math.cos(angle) * speed;
                    bot.y += Math.sin(angle) * speed;
                }
                bot.angle = Math.atan2(bot.target.y - bot.y, bot.target.x - bot.x);

                const now = Date.now();
                const reloadTime = Math.max(300, 600 - bot.stats.reload * 40);
                if (now - bot.lastShootTime > reloadTime && dist < 350) {
                    botShoot(bot);
                    bot.lastShootTime = now;
                }
            }

            bot.x = Math.max(bot.size, Math.min(WORLD_SIZE - bot.size, bot.x));
            bot.y = Math.max(bot.size, Math.min(WORLD_SIZE - bot.size, bot.y));

            if (bot.health < bot.maxHealth) {
                bot.health += (0.05 + bot.stats.healthRegen * 0.15) * deltaTime / 16;
                bot.health = Math.min(bot.health, bot.maxHealth);
            }
        }

        function botShoot(bot) {
            const speed = 8 + bot.stats.bulletSpeed * 1.5;
            const damage = 10 + bot.stats.bulletDamage * 5;
            const penetration = 1 + bot.stats.bulletPenetration * 0.5;

            const patterns = {
                basic: [{ angle: 0, offset: 0 }],
                twin: [{ angle: 0, offset: -5 }, { angle: 0, offset: 5 }],
                sniper: [{ angle: 0, offset: 0 }],
                machinegun: [{ angle: 0, offset: 0 }],
                flank: [{ angle: 0, offset: 0 }, { angle: Math.PI, offset: 0 }],
                triplet: [{ angle: 0, offset: 0 }, { angle: 0.2, offset: 0 }, { angle: -0.2, offset: 0 }],
                pentashot: [
                    { angle: 0, offset: 0 },
                    { angle: 0.3, offset: 0 },
                    { angle: -0.3, offset: 0 },
                    { angle: 0.6, offset: 0 },
                    { angle: -0.6, offset: 0 }
                ],
                spreadshot: [
                    { angle: 0, offset: 0 },
                    { angle: 0.15, offset: 0 },
                    { angle: -0.15, offset: 0 },
                    { angle: 0.3, offset: 0 },
                    { angle: -0.3, offset: 0 }
                ],
                octo: [
                    { angle: 0, offset: 0 },
                    { angle: Math.PI / 4, offset: 0 },
                    { angle: Math.PI / 2, offset: 0 },
                    { angle: 3 * Math.PI / 4, offset: 0 },
                    { angle: Math.PI, offset: 0 },
                    { angle: 5 * Math.PI / 4, offset: 0 },
                    { angle: 3 * Math.PI / 2, offset: 0 },
                    { angle: 7 * Math.PI / 4, offset: 0 }
                ]
            };

            const pattern = patterns[bot.tankClass] || patterns.basic;

            pattern.forEach(({ angle: angleOffset, offset }) => {
                const finalAngle = bot.angle + angleOffset;
                const offsetX = Math.cos(bot.angle + Math.PI / 2) * offset;
                const offsetY = Math.sin(bot.angle + Math.PI / 2) * offset;

                bullets.push({
                    x: bot.x + Math.cos(finalAngle) * bot.size * 1.5 + offsetX,
                    y: bot.y + Math.sin(finalAngle) * bot.size * 1.5 + offsetY,
                    vx: Math.cos(finalAngle) * speed,
                    vy: Math.sin(finalAngle) * speed,
                    size: bot.tankClass === 'sniper' ? 6 : 8,
                    damage: bot.tankClass === 'sniper' ? damage * 1.5 : damage,
                    penetration: penetration,
                    life: 100,
                    owner: bot,
                    isBot: true
                });
            });
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;

            // ESC pour pause
            if (e.key === 'Escape' && !player.isDead) {
                isPaused = !isPaused;
                if (isPaused) {
                    document.getElementById('pauseMenu').classList.add('show');
                } else {
                    document.getElementById('pauseMenu').classList.remove('show');
                }
            }
        });

        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
            mouse.worldX = mouse.x + camera.x - canvas.width / 2;
            mouse.worldY = mouse.y + camera.y - canvas.height / 2;
        });

        canvas.addEventListener('mousedown', () => mouse.down = true);
        canvas.addEventListener('mouseup', () => mouse.down = false);

        // Menu buttons
        document.getElementById('resumeBtn').addEventListener('click', () => {
            isPaused = false;
            document.getElementById('pauseMenu').classList.remove('show');
        });

        document.getElementById('backToHubBtn').addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        document.getElementById('deathBackToHubBtn').addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        // Upgrade system
        document.querySelectorAll('.upgrade-item').forEach(item => {
            item.addEventListener('click', () => {
                if (player.isDead || isPaused) return;

                const stat = item.dataset.stat;
                const currentLevel = player.stats[stat];

                if (currentLevel < 7 && player.skillPoints > 0) {
                    player.stats[stat]++;
                    player.skillPoints--;
                    updateUpgradeUI();

                    if (stat === 'maxHealth') {
                        player.maxHealth = 100 + player.stats.maxHealth * 20;
                        player.health = Math.min(player.health + 20, player.maxHealth);
                    }
                }
            });
        });

        function updateUpgradeUI() {
            document.getElementById('skillPoints').textContent = `Points: ${player.skillPoints}`;

            document.querySelectorAll('.upgrade-item').forEach(item => {
                const stat = item.dataset.stat;
                const level = player.stats[stat];
                const dots = item.querySelectorAll('.upgrade-dot');

                dots.forEach((dot, index) => {
                    if (index < level) {
                        dot.classList.add('filled');
                    } else {
                        dot.classList.remove('filled');
                    }
                });

                if (level >= 7) {
                    item.classList.add('maxed');
                } else {
                    item.classList.remove('maxed');
                }
            });
        }

        document.getElementById('respawnBtn').addEventListener('click', () => {
            player.x = WORLD_SIZE / 2;
            player.y = WORLD_SIZE / 2;
            player.health = 100;
            player.maxHealth = 100;
            player.score = 0;
            player.level = 1;
            player.xp = 0;
            player.xpToNextLevel = 100;
            player.kills = 0;
            player.skillPoints = 0;
            player.tankClass = 'basic';
            player.isDead = false;
            player.stats = {
                healthRegen: 0,
                maxHealth: 0,
                bodyDamage: 0,
                bulletSpeed: 0,
                bulletPenetration: 0,
                bulletDamage: 0,
                reload: 0,
                movementSpeed: 0
            };

            bullets = [];
            initShapes();
            initBots();
            updateUpgradeUI();
            updateUI();
            document.getElementById('deathScreen').classList.remove('show');
        });

        function drawGrid() {
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.lineWidth = 1;

            const startX = Math.floor(camera.x / GRID_SIZE) * GRID_SIZE;
            const startY = Math.floor(camera.y / GRID_SIZE) * GRID_SIZE;
            const endX = startX + canvas.width + GRID_SIZE;
            const endY = startY + canvas.height + GRID_SIZE;

            for (let x = startX; x < endX; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x - camera.x + canvas.width / 2, 0);
                ctx.lineTo(x - camera.x + canvas.width / 2, canvas.height);
                ctx.stroke();
            }

            for (let y = startY; y < endY; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y - camera.y + canvas.height / 2);
                ctx.lineTo(canvas.width, y - camera.y + canvas.height / 2);
                ctx.stroke();
            }
        }

        function drawPolygon(x, y, sides, size, color, angle = 0) {
            ctx.save();
            ctx.translate(x - camera.x + canvas.width / 2, y - camera.y + canvas.height / 2);
            ctx.rotate(angle);

            ctx.beginPath();
            for (let i = 0; i < sides; i++) {
                const a = (Math.PI * 2 / sides) * i;
                const px = Math.cos(a) * size;
                const py = Math.sin(a) * size;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();

            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.restore();
        }

        function drawTank(entity, color, name = null) {
            const screenX = entity.x - camera.x + canvas.width / 2;
            const screenY = entity.y - camera.y + canvas.height / 2;

            ctx.save();
            ctx.translate(screenX, screenY);

            ctx.beginPath();
            ctx.arc(0, 0, entity.size, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.rotate(entity.angle);
            const cannons = {
                basic: [{ x: 0, y: 0, w: entity.size * 1.5, h: entity.size * 0.6 }],
                twin: [
                    { x: 0, y: -entity.size * 0.25, w: entity.size * 1.5, h: entity.size * 0.4 },
                    { x: 0, y: entity.size * 0.25, w: entity.size * 1.5, h: entity.size * 0.4 }
                ],
                sniper: [{ x: 0, y: 0, w: entity.size * 2, h: entity.size * 0.5 }],
                machinegun: [{ x: 0, y: 0, w: entity.size * 1.3, h: entity.size * 0.7 }],
                flank: [
                    { x: 0, y: 0, w: entity.size * 1.5, h: entity.size * 0.6 },
                    { x: -entity.size * 1.5, y: 0, w: entity.size * 1.5, h: entity.size * 0.6 }
                ],
                triplet: [
                    { x: 0, y: 0, w: entity.size * 1.5, h: entity.size * 0.5 },
                    { x: -entity.size * 0.3, y: -entity.size * 0.3, w: entity.size * 1.3, h: entity.size * 0.4 },
                    { x: -entity.size * 0.3, y: entity.size * 0.3, w: entity.size * 1.3, h: entity.size * 0.4 }
                ],
                pentashot: [
                    { x: 0, y: 0, w: entity.size * 1.5, h: entity.size * 0.5 },
                    { x: -entity.size * 0.2, y: -entity.size * 0.4, w: entity.size * 1.3, h: entity.size * 0.4 },
                    { x: -entity.size * 0.2, y: entity.size * 0.4, w: entity.size * 1.3, h: entity.size * 0.4 },
                    { x: -entity.size * 0.4, y: -entity.size * 0.7, w: entity.size * 1.1, h: entity.size * 0.35 },
                    { x: -entity.size * 0.4, y: entity.size * 0.7, w: entity.size * 1.1, h: entity.size * 0.35 }
                ],
                spreadshot: [
                    { x: 0, y: 0, w: entity.size * 1.5, h: entity.size * 0.6 },
                    { x: -entity.size * 0.2, y: -entity.size * 0.35, w: entity.size * 1.3, h: entity.size * 0.45 },
                    { x: -entity.size * 0.2, y: entity.size * 0.35, w: entity.size * 1.3, h: entity.size * 0.45 },
                    { x: -entity.size * 0.3, y: -entity.size * 0.6, w: entity.size * 1.1, h: entity.size * 0.4 },
                    { x: -entity.size * 0.3, y: entity.size * 0.6, w: entity.size * 1.1, h: entity.size * 0.4 }
                ],
                octo: Array.from({ length: 8 }, (_, i) => {
                    const angle = (Math.PI * 2 / 8) * i;
                    return {
                        x: Math.cos(angle) * entity.size * 0.3,
                        y: Math.sin(angle) * entity.size * 0.3,
                        w: entity.size * 1.2,
                        h: entity.size * 0.4,
                        rotate: angle
                    };
                })
            };

            const cannonList = cannons[entity.tankClass] || cannons.basic;
            cannonList.forEach(cannon => {
                ctx.save();
                if (cannon.rotate !== undefined) {
                    ctx.rotate(cannon.rotate);
                }
                ctx.fillStyle = color;
                ctx.fillRect(cannon.x, cannon.y - cannon.h / 2, cannon.w, cannon.h);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.strokeRect(cannon.x, cannon.y - cannon.h / 2, cannon.w, cannon.h);
                ctx.restore();
            });

            ctx.restore();

            if (name) {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(name, screenX, screenY - entity.size - 25);
            }

            const barWidth = entity.size * 2;
            const barHeight = 5;
            const barY = screenY - entity.size - 15;

            ctx.fillStyle = '#333';
            ctx.fillRect(screenX - barWidth / 2, barY, barWidth, barHeight);

            const healthPercent = entity.health / entity.maxHealth;
            ctx.fillStyle = healthPercent > 0.5 ? '#4CAF50' : healthPercent > 0.25 ? '#FFC107' : '#F44336';
            ctx.fillRect(screenX - barWidth / 2, barY, barWidth * healthPercent, barHeight);
        }

        function shootBullet() {
            const now = Date.now();
            const reloadTime = Math.max(200, 500 - player.stats.reload * 40);

            if (now - lastShootTime < reloadTime) return;

            lastShootTime = now;

            const speed = 8 + player.stats.bulletSpeed * 1.5;
            const damage = 10 + player.stats.bulletDamage * 5;
            const penetration = 1 + player.stats.bulletPenetration * 0.5;

            const patterns = {
                basic: [{ angle: 0, offset: 0 }],
                twin: [{ angle: 0, offset: -5 }, { angle: 0, offset: 5 }],
                sniper: [{ angle: 0, offset: 0 }],
                machinegun: [{ angle: 0, offset: 0 }],
                flank: [{ angle: 0, offset: 0 }, { angle: Math.PI, offset: 0 }],
                triplet: [{ angle: 0, offset: 0 }, { angle: 0.2, offset: 0 }, { angle: -0.2, offset: 0 }],
                pentashot: [
                    { angle: 0, offset: 0 },
                    { angle: 0.3, offset: 0 },
                    { angle: -0.3, offset: 0 },
                    { angle: 0.6, offset: 0 },
                    { angle: -0.6, offset: 0 }
                ],
                spreadshot: [
                    { angle: 0, offset: 0 },
                    { angle: 0.15, offset: 0 },
                    { angle: -0.15, offset: 0 },
                    { angle: 0.3, offset: 0 },
                    { angle: -0.3, offset: 0 }
                ],
                octo: [
                    { angle: 0, offset: 0 },
                    { angle: Math.PI / 4, offset: 0 },
                    { angle: Math.PI / 2, offset: 0 },
                    { angle: 3 * Math.PI / 4, offset: 0 },
                    { angle: Math.PI, offset: 0 },
                    { angle: 5 * Math.PI / 4, offset: 0 },
                    { angle: 3 * Math.PI / 2, offset: 0 },
                    { angle: 7 * Math.PI / 4, offset: 0 }
                ]
            };

            const pattern = patterns[player.tankClass] || patterns.basic;

            pattern.forEach(({ angle: angleOffset, offset }) => {
                const finalAngle = player.angle + angleOffset;
                const offsetX = Math.cos(player.angle + Math.PI / 2) * offset;
                const offsetY = Math.sin(player.angle + Math.PI / 2) * offset;

                bullets.push({
                    x: player.x + Math.cos(finalAngle) * player.size * 1.5 + offsetX,
                    y: player.y + Math.sin(finalAngle) * player.size * 1.5 + offsetY,
                    vx: Math.cos(finalAngle) * speed,
                    vy: Math.sin(finalAngle) * speed,
                    size: player.tankClass === 'sniper' ? 6 : 8,
                    damage: player.tankClass === 'sniper' ? damage * 1.5 : damage,
                    penetration: penetration,
                    life: 100,
                    owner: player,
                    isBot: false
                });
            });
        }

        function update(deltaTime) {
            if (player.isDead || isPaused) return;

            const speed = 3 + player.stats.movementSpeed * 0.5;
            let dx = 0, dy = 0;

            if (keys['w'] || keys['arrowup']) dy -= speed;
            if (keys['s'] || keys['arrowdown']) dy += speed;
            if (keys['a'] || keys['arrowleft']) dx -= speed;
            if (keys['d'] || keys['arrowright']) dx += speed;

            if (dx !== 0 && dy !== 0) {
                dx *= 0.707;
                dy *= 0.707;
            }

            player.x += dx;
            player.y += dy;
            player.x = Math.max(player.size, Math.min(WORLD_SIZE - player.size, player.x));
            player.y = Math.max(player.size, Math.min(WORLD_SIZE - player.size, player.y));
            player.angle = Math.atan2(mouse.worldY - player.y, mouse.worldX - player.x);

            if (mouse.down) shootBullet();

            camera.x = player.x;
            camera.y = player.y;

            bots.forEach(bot => {
                if (!bot.isDead) updateBotAI(bot, deltaTime);
            });

            bullets = bullets.filter(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.life--;

                for (let shape of shapes) {
                    const dist = Math.hypot(bullet.x - shape.x, bullet.y - shape.y);
                    if (dist < bullet.size + shape.size) {
                        shape.health -= bullet.damage;
                        bullet.penetration -= 1;

                        if (shape.health <= 0) {
                            if (!bullet.isBot) {
                                player.xp += shape.xp;
                                player.score += shape.score;
                                checkLevelUp();
                            } else {
                                bullet.owner.xp += shape.xp;
                                bullet.owner.score += shape.score;
                                botLevelUp(bullet.owner);
                            }

                            shape.x = Math.random() * WORLD_SIZE;
                            shape.y = Math.random() * WORLD_SIZE;
                            shape.health = shape.maxHealth;
                        }

                        if (bullet.penetration <= 0) return false;
                    }
                }

                if (bullet.isBot) {
                    const dist = Math.hypot(bullet.x - player.x, bullet.y - player.y);
                    if (dist < bullet.size + player.size) {
                        player.health -= bullet.damage;

                        if (player.health <= 0) {
                            player.isDead = true;
                            document.getElementById('finalScore').textContent = player.score;
                            document.getElementById('finalLevel').textContent = player.level;
                            document.getElementById('finalKills').textContent = player.kills;
                            document.getElementById('deathScreen').classList.add('show');
                        }
                        return false;
                    }
                }

                for (let bot of bots) {
                    if (!bot.isDead && bot !== bullet.owner) {
                        const dist = Math.hypot(bullet.x - bot.x, bullet.y - bot.y);
                        if (dist < bullet.size + bot.size) {
                            bot.health -= bullet.damage;

                            if (bot.health <= 0) {
                                bot.isDead = true;

                                if (!bullet.isBot) {
                                    player.kills++;
                                    player.score += 100;
                                    player.xp += 50;
                                    checkLevelUp();
                                } else {
                                    bullet.owner.kills++;
                                    bullet.owner.score += 100;
                                    bullet.owner.xp += 50;
                                    botLevelUp(bullet.owner);
                                }

                                setTimeout(() => {
                                    bot.x = Math.random() * WORLD_SIZE;
                                    bot.y = Math.random() * WORLD_SIZE;
                                    bot.health = bot.maxHealth;
                                    bot.isDead = false;
                                }, 5000);
                            }
                            return false;
                        }
                    }
                }

                return bullet.life > 0 &&
                    bullet.x > 0 && bullet.x < WORLD_SIZE &&
                    bullet.y > 0 && bullet.y < WORLD_SIZE;
            });

            shapes.forEach(shape => {
                shape.angle += shape.rotationSpeed;
            });

            if (player.health < player.maxHealth) {
                player.health += (0.1 + player.stats.healthRegen * 0.2) * deltaTime / 16;
                player.health = Math.min(player.health, player.maxHealth);
            }

            updateUI();
        }

        function checkLevelUp() {
            while (player.xp >= player.xpToNextLevel) {
                player.xp -= player.xpToNextLevel;
                player.level++;
                player.skillPoints++;
                player.xpToNextLevel = Math.floor(player.xpToNextLevel * 1.2);
                updateUpgradeUI();

                if (player.level === 15 && player.tankClass === 'basic') {
                    player.tankClass = 'twin';
                } else if (player.level === 30 && player.tankClass !== 'basic') {
                    player.tankClass = 'triplet';
                }
            }
        }

        function updateUI() {
            document.getElementById('levelDisplay').textContent = player.level;
            document.getElementById('scoreDisplay').textContent = player.score.toLocaleString();
            document.getElementById('killsDisplay').textContent = player.kills;

            const progress = (player.xp / player.xpToNextLevel) * 100;
            document.getElementById('levelProgress').style.width = progress + '%';
            document.getElementById('levelText').textContent =
                `Niveau ${player.level} - ${player.xp}/${player.xpToNextLevel} XP`;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawGrid();

            shapes.forEach(shape => {
                drawPolygon(shape.x, shape.y, shape.sides, shape.size, shape.color, shape.angle);

                if (shape.health < shape.maxHealth) {
                    const screenX = shape.x - camera.x + canvas.width / 2;
                    const screenY = shape.y - camera.y + canvas.height / 2;
                    const barWidth = shape.size * 2;
                    const barHeight = 4;

                    ctx.fillStyle = '#333';
                    ctx.fillRect(screenX - barWidth / 2, screenY - shape.size - 10, barWidth, barHeight);

                    const healthPercent = shape.health / shape.maxHealth;
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(screenX - barWidth / 2, screenY - shape.size - 10, barWidth * healthPercent, barHeight);
                }
            });

            bullets.forEach(bullet => {
                const screenX = bullet.x - camera.x + canvas.width / 2;
                const screenY = bullet.y - camera.y + canvas.height / 2;

                ctx.beginPath();
                ctx.arc(screenX, screenY, bullet.size, 0, Math.PI * 2);
                ctx.fillStyle = bullet.isBot ? '#ff6b6b' : '#00b2e1';
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            bots.forEach(bot => {
                if (!bot.isDead) {
                    drawTank(bot, bot.color, bot.name + ' [' + bot.level + ']');
                }
            });

            if (!player.isDead) {
                drawTank(player, '#00b2e1');
            }
        }

        let lastTime = Date.now();
        function gameLoop() {
            const now = Date.now();
            const deltaTime = now - lastTime;
            lastTime = now;

            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        initShapes();
        initBots();
        updateUpgradeUI();
        updateUI();
        gameLoop();
    </script>
</body>
