<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diep.io Clone - Tank Battle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', 'Arial', sans-serif;
            overflow: hidden;
            background: #cdcdcd;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            background: #cdcdcd;
            cursor: crosshair;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        #stats h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #00b2e1;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        #levelBar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #555;
        }

        #levelProgress {
            height: 100%;
            background: linear-gradient(90deg, #00b2e1, #0088ff);
            width: 0%;
            transition: width 0.3s ease;
        }

        #levelText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        #upgradePanel {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            pointer-events: auto;
            max-width: 250px;
        }

        #upgradePanel h3 {
            color: #00b2e1;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        .upgrade-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }

        .upgrade-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00b2e1;
        }

        .upgrade-item.maxed {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-name {
            color: white;
            font-size: 13px;
            flex: 1;
        }

        .upgrade-level {
            display: flex;
            gap: 3px;
        }

        .upgrade-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #666;
        }

        .upgrade-dot.filled {
            background: #00b2e1;
            border-color: #00b2e1;
            box-shadow: 0 0 5px #00b2e1;
        }

        #skillPoints {
            background: rgba(0, 178, 225, 0.3);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-weight: bold;
        }

        #classSelector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
            z-index: 50;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #00b2e1;
            box-shadow: 0 0 20px rgba(0, 178, 225, 0.3);
        }

        #classSelector h3 {
            color: white;
            text-align: center;
            margin-bottom: 5px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #classOptions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .class-card {
            width: 100px;
            height: 100px;
            background: #b0b0b0;
            border: 3px solid #555;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .class-card:hover {
            background: #cdcdcd;
            transform: scale(1.1);
            border-color: #00b2e1;
            box-shadow: 0 0 10px #00b2e1;
        }

        .class-name {
            font-size: 11px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
            text-align: center;
        }

        #classTreeModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
