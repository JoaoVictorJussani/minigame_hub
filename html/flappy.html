<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-sky: #4ec0ca;
      --bg-ground: #ded895;
      --accent: #f43f5e;
      --text-main: #fff;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }

    #game-container {
      position: relative;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      overflow: hidden;
      width: 480px;
      height: 640px;
      max-width: 100%;
      max-height: 100%;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: var(--bg-sky);
    }

    .ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .score-display {
      position: absolute;
      top: 10%;
      font-size: 4rem;
      font-weight: 800;
      color: white;
      text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      z-index: 10;
    }

    .menu-screen {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      pointer-events: auto;
      transition: opacity 0.3s;
    }

    .hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin: 0 0 20px 0;
      text-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 800;
      box-shadow: 0 6px 0 #be123c;
      transition: transform 0.1s, box-shadow 0.1s;
      margin-top: 10px;
    }

    button:active {
      transform: translateY(6px);
      box-shadow: 0 0 0 #be123c;
    }

    .best-score {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #fbbf24;
      font-weight: 600;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      box-shadow: none;
    }

    .back-btn:active {
      transform: translateY(2px);
    }
  </style>
</head>

<body>

  <div id="game-container">
    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <div class="score-display" id="scoreDisplay">0</div>

    <div class="ui-layer" id="startScreen">
      <div class="menu-screen">
        <h1>Flappy Pro</h1>
        <button id="startBtn">JOUER</button>
        <div class="best-score">Meilleur: <span id="bestScore">0</span></div>
      </div>
    </div>

    <div class="ui-layer hidden" id="gameOverScreen">
      <div class="menu-screen">
        <h1>Game Over</h1>
        <div style="font-size: 2rem; margin-bottom: 10px;" id="finalScore">0</div>
        <button id="restartBtn">REJOUER</button>
      </div>
    </div>
  </div>

  <button class="back-btn" onclick="location.href='../index.html'">â¬… Retour</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const bestScoreEl = document.getElementById('bestScore');
    const finalScoreEl = document.getElementById('finalScore');

    // Game Constants
    const GRAVITY = 0.25;
    const FLAP_STRENGTH = -5.5; // Slightly stronger flap
    const PIPE_SPEED = 2.5; // Slightly faster
    const PIPE_SPAWN_RATE = 100; // Frames
    const PIPE_GAP = 140; // Wider gap for better playability

    // Assets (Procedural)
    const birdColor = '#fbbf24';
    const pipeColor = '#22c55e';

    // State
    let frames = 0;
    let score = 0;
    let bestScore = parseInt(localStorage.getItem('flappy_best') || '0');
    let gameState = 'START'; // START, PLAYING, GAMEOVER
    let particles = [];
    let gravityScale = 1; // 1 = Normal, -1 = Inverted

    bestScoreEl.textContent = bestScore;

    const bird = {
      x: 50,
      y: 150,
      w: 34,
      h: 24,
      radius: 12,
      velocity: 0,
      rotation: 0,

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);

        // Rotation based on velocity
        let targetRot = (this.velocity * 0.1);
        if (gravityScale === -1) targetRot = -targetRot;

        this.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, targetRot));
        ctx.rotate(this.rotation);

        // Flip sprite if gravity is inverted
        if (gravityScale === -1) ctx.scale(1, -1);

        // Body
        ctx.fillStyle = birdColor;
        ctx.beginPath();
        ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
        ctx.fill();

        // Eye
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(6, -6, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(8, -6, 2, 0, Math.PI * 2);
        ctx.fill();

        // Beak
        ctx.fillStyle = '#f97316';
        ctx.beginPath();
        ctx.moveTo(8, 2);
        ctx.lineTo(16, 6);
        ctx.lineTo(8, 10);
        ctx.fill();

        // Wing
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.ellipse(-6, 4, 8, 5, -0.2, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      },

      flap() {
        this.velocity = FLAP_STRENGTH * gravityScale;
        createParticles(this.x, this.y + (10 * gravityScale), 5);
      },

      update() {
        this.velocity += GRAVITY * gravityScale;
        this.y += this.velocity;

        // Floor collision
        if (this.y + this.radius >= canvas.height - 50) {
          if (gravityScale === 1) {
            this.y = canvas.height - 50 - this.radius;
            gameOver();
          } else {
            // In inverted mode, floor is safe (ceiling is death)
            this.y = canvas.height - 50 - this.radius;
            this.velocity = 0;
          }
        }

        // Ceiling collision
        if (this.y - this.radius <= 0) {
          if (gravityScale === 1) {
            this.y = this.radius;
            this.velocity = 0;
          } else {
            // In inverted mode, ceiling is death
            this.y = this.radius;
            gameOver();
          }
        }
      },

      reset() {
        this.y = 150;
        this.velocity = 0;
        this.rotation = 0;
        gravityScale = 1;
      }
    };

    const pipes = {
      items: [],

      draw() {
        for (let i = 0; i < this.items.length; i++) {
          let p = this.items[i];

          // Top Pipe
          ctx.fillStyle = '#15803d';
          ctx.fillRect(p.x, 0, p.w, p.top);
          ctx.fillStyle = pipeColor;
          ctx.fillRect(p.x + 2, 0, p.w - 4, p.top - 2);

          // Pipe Cap (Top)
          ctx.fillStyle = '#15803d';
          ctx.fillRect(p.x - 2, p.top - 20, p.w + 4, 20);
          ctx.fillStyle = pipeColor;
          ctx.fillRect(p.x, p.top - 18, p.w, 16);

          // Bottom Pipe
          ctx.fillStyle = '#15803d';
          ctx.fillRect(p.x, canvas.height - p.bottom, p.w, p.bottom);
          ctx.fillStyle = pipeColor;
          ctx.fillRect(p.x + 2, canvas.height - p.bottom + 2, p.w - 4, p.bottom - 2);

          // Pipe Cap (Bottom)
          ctx.fillStyle = '#15803d';
          ctx.fillRect(p.x - 2, canvas.height - p.bottom, p.w + 4, 20);
          ctx.fillStyle = pipeColor;
          ctx.fillRect(p.x, canvas.height - p.bottom + 2, p.w, 16);
        }
      },

      update() {
        if (frames % PIPE_SPAWN_RATE === 0) {
          const availableHeight = canvas.height - 50 - PIPE_GAP;
          const minPipe = 50;
          const maxPipe = availableHeight - minPipe;

          const topHeight = Math.floor(Math.random() * (maxPipe - minPipe + 1)) + minPipe;
          const bottomHeight = availableHeight - topHeight;

          this.items.push({
            x: canvas.width,
            w: 60,
            top: topHeight,
            bottom: bottomHeight,
            passed: false
          });
        }

        for (let i = 0; i < this.items.length; i++) {
          let p = this.items[i];
          p.x -= PIPE_SPEED;

          // Collision Detection
          const bx = bird.x - bird.radius + 4;
          const by = bird.y - bird.radius + 4;
          const bw = bird.radius * 2 - 8;
          const bh = bird.radius * 2 - 8;

          if (
            (bx < p.x + p.w && bx + bw > p.x && by < p.top && by + bh > 0) ||
            (bx < p.x + p.w && bx + bw > p.x && by + bh > canvas.height - p.bottom && by < canvas.height)
          ) {
            gameOver();
          }

          // Score
          if (p.x + p.w < bird.x && !p.passed) {
            score++;
            scoreDisplay.textContent = score;
            p.passed = true;

            // GRAVITY FLIP MECHANIC
            if (score > 0 && score % 5 === 0) {
              gravityScale *= -1;
              createParticles(bird.x, bird.y, 20); // Explosion effect
              // Visual Flash
              const flash = document.createElement('div');
              flash.style.position = 'absolute';
              flash.style.top = '0';
              flash.style.left = '0';
              flash.style.width = '100%';
              flash.style.height = '100%';
              flash.style.background = 'white';
              flash.style.opacity = '0.8';
              flash.style.pointerEvents = 'none';
              flash.style.transition = 'opacity 0.5s';
              document.getElementById('game-container').appendChild(flash);
              setTimeout(() => { flash.style.opacity = '0'; setTimeout(() => flash.remove(), 500) }, 50);
            }
          }

          if (p.x + p.w < 0) {
            this.items.shift();
            i--;
          }
        }
      },

      reset() {
        this.items = [];
      }
    };

    // Background (Clouds)
    const bg = {
      x: 0,
      draw() {
        // Change sky color based on gravity
        ctx.fillStyle = gravityScale === 1 ? '#4ec0ca' : '#2c3e50';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Clouds
        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        for (let i = 0; i < 5; i++) {
          let cx = ((this.x * 0.5) + (i * 150)) % (canvas.width + 100) - 50;
          let cy = 300 + Math.sin(i * 132) * 50;
          ctx.beginPath();
          ctx.arc(cx, cy, 30, 0, Math.PI * 2);
          ctx.arc(cx + 25, cy - 10, 35, 0, Math.PI * 2);
          ctx.arc(cx + 50, cy, 30, 0, Math.PI * 2);
          ctx.fill();
        }

        // Ground
        ctx.fillStyle = '#ded895';
        ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

        // Grass line
        ctx.fillStyle = '#73bf2e';
        ctx.fillRect(0, canvas.height - 50, canvas.width, 12);

        // Moving ground pattern
        ctx.strokeStyle = '#d0c874';
        ctx.lineWidth = 2;
        ctx.beginPath();
        let offset = this.x % 20;
        for (let i = -20; i < canvas.width; i += 20) {
          ctx.moveTo(i - offset, canvas.height - 38);
          ctx.lineTo(i - offset - 10, canvas.height);
        }
        ctx.stroke();

        // Gravity Indicator Text
        if (gravityScale === -1) {
          ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
          ctx.font = '900 40px Outfit';
          ctx.textAlign = 'center';
          ctx.fillText('GRAVITY REVERSE', canvas.width / 2, canvas.height / 2);
        }
      },
      update() {
        this.x -= PIPE_SPEED * 0.5;
      }
    };

    // Particles
    function createParticles(x, y, count) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          life: 1.0,
          color: `rgba(255, 255, 255, ${Math.random()})`
        });
      }
    }

    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.05;
        if (p.life <= 0) particles.splice(i, 1);
      }
    }

    function drawParticles() {
      for (let p of particles) {
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1.0;
      }
    }

    // Game Loop
    function loop() {
      // Update
      if (gameState === 'PLAYING') {
        bird.update();
        bg.update();
        pipes.update();
        frames++;
      } else if (gameState === 'START') {
        bg.update(); // Background moves in menu
        // Bird hovers
        bird.y = 150 + Math.sin(Date.now() / 300) * 10;
      }

      updateParticles();

      // Draw
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bg.draw();
      pipes.draw();
      bird.draw();
      drawParticles();

      requestAnimationFrame(loop);
    }

    function gameOver() {
      gameState = 'GAMEOVER';
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('flappy_best', bestScore);
      }
      finalScoreEl.textContent = score;
      gameOverScreen.classList.remove('hidden');
      // scoreDisplay.style.display = 'none'; // Keep visible
    }

    function resetGame() {
      bird.reset();
      pipes.reset();
      score = 0;
      frames = 0;
      scoreDisplay.textContent = 0;
      scoreDisplay.style.display = 'block';
      gameState = 'PLAYING';
      startScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
    }

    // Inputs
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        if (gameState === 'PLAYING') bird.flap();
        if (gameState === 'START') resetGame();
        if (gameState === 'GAMEOVER') resetGame();
      }
    });

    canvas.addEventListener('mousedown', () => {
      if (gameState === 'PLAYING') bird.flap();
    });

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (gameState === 'PLAYING') bird.flap();
    }, { passive: false });

    document.getElementById('startBtn').addEventListener('click', resetGame);
    document.getElementById('restartBtn').addEventListener('click', resetGame);

    // Init
    loop();

  </script>
</body>

</html>
