<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capybara Rush Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-sky: #87CEEB;
      --bg-ground: #5D4037;
      --accent: #FFB74D;
      --text-main: #fff;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }

    #game-container {
      position: relative;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      overflow: hidden;
      width: 800px;
      height: 400px;
      max-width: 100%;
      max-height: 100%;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
    }

    .ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
      font-weight: 800;
      color: #5D4037;
      text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
      z-index: 20;
    }

    .menu-screen {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px 60px;
      border-radius: 30px;
      text-align: center;
      pointer-events: auto;
      transition: opacity 0.3s, transform 0.3s;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border: 4px solid #5D4037;
    }

    .hidden {
      opacity: 0 !important;
      pointer-events: none !important;
      transform: scale(0.9);
    }

    h1 {
      font-size: 3.5rem;
      color: #5D4037;
      margin: 0 0 10px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    button {
      background: #FFB74D;
      color: #5D4037;
      border: 4px solid #5D4037;
      padding: 15px 40px;
      font-size: 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 800;
      box-shadow: 0 6px 0 #E65100;
      transition: transform 0.1s, box-shadow 0.1s;
      margin-top: 20px;
    }

    button:active {
      transform: translateY(6px);
      box-shadow: 0 0 0 #E65100;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .stats {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #795548;
      font-weight: 600;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      box-shadow: none;
      margin: 0;
    }

    .back-btn:active {
      transform: translateY(2px);
    }

    .hat-unlock {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #E65100;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div class="ui-layer hud">
      <div>üçä <span id="scoreDisplay">0</span></div>
      <div>üèÜ <span id="bestDisplay">0</span></div>
    </div>

    <div class="ui-layer" id="startScreen">
      <div class="menu-screen">
        <h1>Capybara Rush</h1>
        <div class="stats">√âvite les cactus et attrape les yuzus !</div>
        <button onclick="startGame()">JOUER</button>
        <div class="hat-unlock" id="hatMessage"></div>
      </div>
    </div>

    <div class="ui-layer hidden" id="gameOverScreen">
      <div class="menu-screen">
        <h1>Game Over</h1>
        <div class="stats">Score: <span id="finalScore">0</span></div>
        <button onclick="startGame()">REJOUER</button>
      </div>
    </div>
  </div>

  <button class="back-btn" onclick="location.href='../index.html'">‚¨Ö Retour</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const bestDisplay = document.getElementById('bestDisplay');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreEl = document.getElementById('finalScore');
    const hatMessage = document.getElementById('hatMessage');

    // Game Config
    const GRAVITY = 0.6;
    const JUMP_FORCE = -12;
    const GROUND_Y = 320;
    const SPEED_START = 7.5; // Increased speed

    // State
    let gameSpeed = SPEED_START;
    let score = 0;
    let bestScore = parseInt(localStorage.getItem('capy_best') || '0');
    let isPlaying = false;
    let frame = 0;
    let obstacles = [];
    let particles = [];
    let yuzus = [];
    let animationId;

    bestDisplay.textContent = bestScore;
    updateHatMessage();

    // Player
    const capy = {
      x: 100,
      y: 200,
      w: 60,
      h: 40,
      dy: 0,
      grounded: false,
      jumpCount: 0,

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);

        // Body
        ctx.fillStyle = '#8D6E63';
        ctx.beginPath();
        if (ctx.roundRect) ctx.roundRect(0, 0, this.w, this.h, 20);
        else ctx.rect(0, 0, this.w, this.h); // Fallback
        ctx.fill();

        // Head
        ctx.beginPath();
        if (ctx.roundRect) ctx.roundRect(40, -10, 30, 30, 10);
        else ctx.rect(40, -10, 30, 30);
        ctx.fill();

        // Ear
        ctx.fillStyle = '#5D4037';
        ctx.beginPath();
        ctx.arc(45, -5, 5, 0, Math.PI * 2);
        ctx.fill();

        // Eye
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(60, 0, 2, 0, Math.PI * 2);
        ctx.fill();

        // Nose
        ctx.fillStyle = '#3E2723';
        ctx.beginPath();
        if (ctx.roundRect) ctx.roundRect(65, 5, 8, 5, 2);
        else ctx.rect(65, 5, 8, 5);
        ctx.fill();

        // Legs
        ctx.fillStyle = '#5D4037';
        if (this.grounded && isPlaying) {
          // Running animation
          const legOffset = Math.sin(frame * 0.2) * 5;
          ctx.fillRect(10 + legOffset, 35, 8, 15);
          ctx.fillRect(40 - legOffset, 35, 8, 15);
        } else {
          ctx.fillRect(10, 35, 8, 15);
          ctx.fillRect(40, 35, 8, 15);
        }

        // Hat (Unlockable)
        if (bestScore >= 50) {
          // Party Hat
          ctx.fillStyle = '#FFD700';
          ctx.beginPath();
          ctx.moveTo(55, -10);
          ctx.lineTo(45, -30);
          ctx.lineTo(65, -30);
          ctx.fill();
        } else if (bestScore >= 20) {
          // Cap
          ctx.fillStyle = '#F44336';
          ctx.fillRect(45, -15, 25, 5);
          ctx.fillRect(45, -15, 15, -5);
        }

        ctx.restore();
      },

      update() {
        this.dy += GRAVITY;
        this.y += this.dy;

        // Ground Collision
        if (this.y + this.h >= GROUND_Y) {
          this.y = GROUND_Y - this.h;
          this.dy = 0;
          this.grounded = true;
          this.jumpCount = 0;
        } else {
          this.grounded = false;
        }
      },

      jump() {
        if (this.jumpCount < 2) { // Double jump
          this.dy = JUMP_FORCE;
          this.jumpCount++;
          createParticles(this.x + this.w / 2, this.y + this.h, '#8D6E63');
        }
      }
    };

    function startGame() {
      score = 0;
      gameSpeed = SPEED_START;
      obstacles = [];
      yuzus = [];
      particles = [];
      capy.y = 200;
      capy.dy = 0;
      isPlaying = true;

      startScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');

      if (animationId) cancelAnimationFrame(animationId);
      loop();
    }

    function gameOver() {
      isPlaying = false;
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('capy_best', bestScore);
        bestDisplay.textContent = bestScore;
        updateHatMessage();
      }
      finalScoreEl.textContent = score;
      gameOverScreen.classList.remove('hidden');
    }

    function updateHatMessage() {
      if (bestScore < 20) hatMessage.textContent = "Atteins 20 points pour d√©bloquer une casquette !";
      else if (bestScore < 50) hatMessage.textContent = "Atteins 50 points pour d√©bloquer un chapeau de f√™te !";
      else hatMessage.textContent = "Tu as tous les chapeaux ! Tu es le roi des Capybaras !";
    }

    function spawnObstacle() {
      const type = Math.random() > 0.5 ? 'cactus' : 'bird';

      if (type === 'cactus') {
        obstacles.push({
          x: canvas.width,
          y: GROUND_Y - 40,
          w: 30,
          h: 40,
          type: 'cactus'
        });
      } else {
        obstacles.push({
          x: canvas.width,
          y: GROUND_Y - 90 - Math.random() * 50,
          w: 40,
          h: 30,
          type: 'bird'
        });
      }
    }

    function spawnYuzu() {
      yuzus.push({
        x: canvas.width,
        y: GROUND_Y - 50 - Math.random() * 100,
        r: 15,
        collected: false
      });
    }

    function createParticles(x, y, color) {
      for (let i = 0; i < 8; i++) {
        particles.push({
          x, y,
          vx: (Math.random() - 0.5) * 5,
          vy: (Math.random() - 0.5) * 5,
          life: 1.0,
          color
        });
      }
    }

    function update() {
      frame++;
      gameSpeed += 0.0025; // Increased acceleration

      capy.update();

      // Spawning
      if (frame % Math.floor(1000 / gameSpeed) === 0) { // Approx every 1-2 seconds
        if (Math.random() > 0.3) spawnObstacle();
        else spawnYuzu();
      }

      // Obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        let o = obstacles[i];
        o.x -= gameSpeed;

        // Collision
        if (
          capy.x < o.x + o.w - 10 &&
          capy.x + capy.w > o.x + 10 &&
          capy.y < o.y + o.h - 10 &&
          capy.y + capy.h > o.y + 10
        ) {
          gameOver();
        }

        if (o.x + o.w < 0) {
          obstacles.splice(i, 1);
          score++;
          scoreDisplay.textContent = score;
        }
      }

      // Yuzus
      for (let i = yuzus.length - 1; i >= 0; i--) {
        let y = yuzus[i];
        y.x -= gameSpeed;

        // Collection
        let dx = (capy.x + capy.w / 2) - y.x;
        let dy = (capy.y + capy.h / 2) - y.y;
        if (Math.sqrt(dx * dx + dy * dy) < capy.w / 2 + y.r) {
          yuzus.splice(i, 1);
          score += 5;
          scoreDisplay.textContent = score;
          createParticles(y.x, y.y, '#FFD700');
          continue;
        }

        if (y.x + y.r < 0) yuzus.splice(i, 1);
      }

      // Particles
      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.05;
        if (p.life <= 0) particles.splice(i, 1);
      }
    }

    function draw() {
      // Sky
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Sun
      ctx.fillStyle = '#FFD54F';
      ctx.beginPath();
      ctx.arc(700, 50, 40, 0, Math.PI * 2);
      ctx.fill();

      // Clouds (Parallax)
      ctx.fillStyle = 'rgba(255,255,255,0.6)';
      const cloudOffset = (frame * 0.5) % canvas.width;
      ctx.beginPath();
      ctx.arc(100 - cloudOffset, 80, 30, 0, Math.PI * 2);
      ctx.arc(140 - cloudOffset, 80, 40, 0, Math.PI * 2);
      ctx.arc(180 - cloudOffset, 80, 30, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(600 - cloudOffset * 0.8, 120, 40, 0, Math.PI * 2);
      ctx.arc(650 - cloudOffset * 0.8, 110, 50, 0, Math.PI * 2);
      ctx.fill();

      // Ground
      ctx.fillStyle = '#5D4037';
      ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);
      ctx.fillStyle = '#8D6E63'; // Grass highlight
      ctx.fillRect(0, GROUND_Y, canvas.width, 10);

      // Obstacles
      obstacles.forEach(o => {
        if (o.type === 'cactus') {
          ctx.fillStyle = '#2E7D32';
          ctx.beginPath();
          if (ctx.roundRect) ctx.roundRect(o.x + 10, o.y, 10, 40, 5);
          else ctx.rect(o.x + 10, o.y, 10, 40);
          ctx.fill();

          ctx.beginPath();
          if (ctx.roundRect) ctx.roundRect(o.x, o.y + 10, 10, 10, 5);
          else ctx.rect(o.x, o.y + 10, 10, 10);
          ctx.fill();

          ctx.beginPath();
          if (ctx.roundRect) ctx.roundRect(o.x + 20, o.y + 5, 10, 10, 5);
          else ctx.rect(o.x + 20, o.y + 5, 10, 10);
          ctx.fill();
        } else {
          // Bird
          ctx.fillStyle = '#E53935';
          ctx.beginPath();
          ctx.moveTo(o.x, o.y);
          ctx.lineTo(o.x + 20, o.y + 10);
          ctx.lineTo(o.x, o.y + 20);
          ctx.fill();
          // Wing
          ctx.fillStyle = '#FFCDD2';
          ctx.beginPath();
          ctx.ellipse(o.x + 10, o.y - 5 + Math.sin(frame * 0.5) * 5, 10, 5, 0, 0, Math.PI * 2);
          ctx.fill();
        }
      });

      // Yuzus
      yuzus.forEach(y => {
        ctx.fillStyle = '#FFD700'; // Gold
        ctx.beginPath();
        ctx.arc(y.x, y.y, y.r, 0, Math.PI * 2);
        ctx.fill();
        // Leaf
        ctx.fillStyle = '#2E7D32';
        ctx.beginPath();
        ctx.ellipse(y.x, y.y - 15, 5, 8, 0.5, 0, Math.PI * 2);
        ctx.fill();
      });

      // Player
      capy.draw();

      // Particles
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function loop() {
      if (isPlaying) {
        update();
        draw();
        animationId = requestAnimationFrame(loop);
      }
    }

    // Inputs
    window.addEventListener('keydown', e => {
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        if (isPlaying) capy.jump();
        else startGame();
      }
    });

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (isPlaying) capy.jump();
      else startGame();
    });

    // Init
    draw();

  </script>
</body>

</html>
