<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©mineur Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #0f172a;
            --bg-2: #1e293b;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.5);
            --danger: #f43f5e;
            --warning: #fbbf24;
            --success: #34d399;
            --card-bg: rgba(30, 41, 59, 0.7);
            --cell-bg: rgba(51, 65, 85, 0.8);
            --cell-hover: rgba(71, 85, 105, 0.9);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top center, #1e293b, #0f172a);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Animation */
        .bg-orb {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            opacity: 0.4;
            pointer-events: none;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--accent-glow);
        }

        .controls-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 16px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .stat-icon {
            font-size: 1.4rem;
        }

        select,
        button {
            font-family: inherit;
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            outline: none;
        }

        select:hover,
        button:hover {
            background: var(--accent);
            color: #0f172a;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        #game-board {
            display: grid;
            gap: 4px;
            padding: 15px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell {
            width: 35px;
            height: 35px;
            background: var(--cell-bg);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 800;
            user-select: none;
            transition: all 0.15s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .cell:hover:not(.revealed):not(.flagged) {
            transform: translateY(-2px);
            background: var(--cell-hover);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .cell.revealed {
            background: rgba(15, 23, 42, 0.4);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: default;
        }

        .cell.mine {
            background: var(--danger);
            box-shadow: 0 0 15px rgba(244, 63, 94, 0.6);
            animation: explode 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell.flagged {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid var(--warning);
        }

        /* Number Colors */
        .num-1 {
            color: #38bdf8;
        }

        .num-2 {
            color: #34d399;
        }

        .num-3 {
            color: #fbbf24;
        }

        .num-4 {
            color: #f472b6;
        }

        .num-5 {
            color: #f87171;
        }

        .num-6 {
            color: #818cf8;
        }

        .num-7 {
            color: #c084fc;
        }

        .num-8 {
            color: #94a3b8;
        }

        #status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(15, 23, 42, 0.95);
            padding: 30px 50px;
            border-radius: 20px;
            border: 2px solid var(--accent);
            text-align: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        #status-message.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        #status-message h2 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }

        #status-message p {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        @keyframes explode {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="bg-orb"></div>

    <header>
        <h1>D√©mineur Pro</h1>
    </header>

    <div class="controls-container">
        <div class="stat-item">
            <span class="stat-icon">‚è±Ô∏è</span>
            <span id="timer">000</span>
        </div>
        <div class="stat-item">
            <span class="stat-icon">üö©</span>
            <span id="flags-left">00</span>
        </div>

        <select id="difficulty" onchange="setDifficulty(this.value)">
            <option value="easy">Facile (8x8)</option>
            <option value="medium" selected>Moyen (10x10)</option>
            <option value="hard">Difficile (16x16)</option>
            <option value="expert">Expert (20x20)</option>
        </select>

        <button onclick="initGame()">üîÑ Recommencer</button>
    </div>

    <div id="game-board"></div>

    <div id="status-message">
        <h2 id="status-title">Victoire !</h2>
        <p id="status-text">Vous avez trouv√© toutes les mines.</p>
        <button onclick="initGame()">Rejouer</button>
    </div>

    <button class="back-btn" onclick="location.href='../index.html'">‚¨Ö Retour</button>

    <script>
        // Configuration
        const CONFIG = {
            easy: { rows: 8, cols: 8, mines: 10 },
            medium: { rows: 10, cols: 10, mines: 15 },
            hard: { rows: 16, cols: 16, mines: 40 },
            expert: { rows: 20, cols: 20, mines: 80 }
        };

        // State
        let state = {
            rows: 10,
            cols: 10,
            mines: 15,
            board: [], // { isMine, isRevealed, isFlagged, neighborCount }
            gameOver: false,
            timer: 0,
            timerInterval: null,
            flagsUsed: 0,
            firstClick: true
        };

        const boardEl = document.getElementById('game-board');
        const timerEl = document.getElementById('timer');
        const flagsEl = document.getElementById('flags-left');
        const statusEl = document.getElementById('status-message');
        const statusTitle = document.getElementById('status-title');
        const statusText = document.getElementById('status-text');

        // Init
        function setDifficulty(diff) {
            const conf = CONFIG[diff];
            state.rows = conf.rows;
            state.cols = conf.cols;
            state.mines = conf.mines;
            initGame();
        }

        function initGame() {
            // Reset State
            state.gameOver = false;
            state.timer = 0;
            state.flagsUsed = 0;
            state.firstClick = true;
            state.board = [];
            clearInterval(state.timerInterval);

            // UI Reset
            timerEl.textContent = '000';
            flagsEl.textContent = state.mines;
            statusEl.classList.remove('active');
            boardEl.classList.remove('shake');
            boardEl.innerHTML = '';

            // Grid Style
            boardEl.style.gridTemplateColumns = `repeat(${state.cols}, 35px)`;
            boardEl.style.gridTemplateRows = `repeat(${state.rows}, 35px)`;

            // Create Board Data & UI
            for (let y = 0; y < state.rows; y++) {
                let row = [];
                for (let x = 0; x < state.cols; x++) {
                    row.push({
                        x, y,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborCount: 0
                    });

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    // Events
                    cell.addEventListener('click', () => handleClick(x, y));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(x, y);
                    });

                    boardEl.appendChild(cell);
                }
                state.board.push(row);
            }
        }

        function startTimer() {
            state.timerInterval = setInterval(() => {
                state.timer++;
                timerEl.textContent = state.timer.toString().padStart(3, '0');
            }, 1000);
        }

        function placeMines(safeX, safeY) {
            let placed = 0;
            while (placed < state.mines) {
                const x = Math.floor(Math.random() * state.cols);
                const y = Math.floor(Math.random() * state.rows);

                // Don't place on safe zone or existing mine
                if (!state.board[y][x].isMine && (Math.abs(x - safeX) > 1 || Math.abs(y - safeY) > 1)) {
                    state.board[y][x].isMine = true;
                    placed++;
                }
            }

            // Calculate Neighbors
            for (let y = 0; y < state.rows; y++) {
                for (let x = 0; x < state.cols; x++) {
                    if (!state.board[y][x].isMine) {
                        state.board[y][x].neighborCount = countMines(x, y);
                    }
                }
            }
        }

        function countMines(x, y) {
            let count = 0;
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    const ny = y + dy;
                    const nx = x + dx;
                    if (ny >= 0 && ny < state.rows && nx >= 0 && nx < state.cols) {
                        if (state.board[ny][nx].isMine) count++;
                    }
                }
            }
            return count;
        }

        function handleClick(x, y) {
            if (state.gameOver) return;
            const cell = state.board[y][x];
            if (cell.isFlagged || cell.isRevealed) return;

            if (state.firstClick) {
                state.firstClick = false;
                placeMines(x, y);
                startTimer();
            }

            if (cell.isMine) {
                gameOver(false);
            } else {
                reveal(x, y);
                checkWin();
            }
        }

        function handleRightClick(x, y) {
            if (state.gameOver) return;
            const cell = state.board[y][x];
            if (cell.isRevealed) return;

            cell.isFlagged = !cell.isFlagged;
            state.flagsUsed += cell.isFlagged ? 1 : -1;
            flagsEl.textContent = state.mines - state.flagsUsed;

            const el = getCellEl(x, y);
            if (cell.isFlagged) {
                el.classList.add('flagged');
                el.textContent = 'üö©';
            } else {
                el.classList.remove('flagged');
                el.textContent = '';
            }
        }

        function reveal(x, y) {
            const cell = state.board[y][x];
            if (cell.isRevealed || cell.isFlagged) return;

            cell.isRevealed = true;
            const el = getCellEl(x, y);
            el.classList.add('revealed');

            if (cell.neighborCount > 0) {
                el.textContent = cell.neighborCount;
                el.classList.add(`num-${cell.neighborCount}`);
            } else {
                // Flood fill
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        const ny = y + dy;
                        const nx = x + dx;
                        if (ny >= 0 && ny < state.rows && nx >= 0 && nx < state.cols) {
                            reveal(nx, ny);
                        }
                    }
                }
            }
        }

        function getCellEl(x, y) {
            // Grid is flat in DOM, index = y * cols + x
            return boardEl.children[y * state.cols + x];
        }

        function checkWin() {
            let revealedCount = 0;
            for (let y = 0; y < state.rows; y++) {
                for (let x = 0; x < state.cols; x++) {
                    if (state.board[y][x].isRevealed) revealedCount++;
                }
            }

            if (revealedCount === (state.rows * state.cols) - state.mines) {
                gameOver(true);
            }
        }

        function gameOver(win) {
            state.gameOver = true;
            clearInterval(state.timerInterval);

            if (win) {
                statusTitle.textContent = "Victoire ! üéâ";
                statusTitle.style.color = "var(--success)";
                statusText.textContent = `Temps: ${state.timer}s`;
                createConfetti();
            } else {
                statusTitle.textContent = "BOOM ! üí•";
                statusTitle.style.color = "var(--danger)";
                statusText.textContent = "Vous avez touch√© une mine.";
                boardEl.classList.add('shake');

                // Reveal Mines
                state.board.forEach(row => row.forEach(cell => {
                    if (cell.isMine) {
                        const el = getCellEl(cell.x, cell.y);
                        el.classList.add('mine');
                        el.textContent = 'üí£';
                    }
                }));
            }

            setTimeout(() => {
                statusEl.classList.add('active');
            }, 500);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Start
        initGame();

    </script>
</body>

</html>
